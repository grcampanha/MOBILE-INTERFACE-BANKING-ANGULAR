  <div class="container" id="money">
    <div class="area-saldo" >
      <h2 class="saldo">saldo em conta</h2>
      <div *ngFor="let saldos of saldos; let i = index; let l = last">
        <h2 class="saldo2" *ngIf="l == true">
          {{ saldos.montante | currency }}
        </h2>
      </div>
    </div>
  </div>

<section class="container" id="transferencia">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova Transferência</h2>
    <div id="erro" class="caixa-anuncio escondido">
      <h1 id="mensagem" class="titulo-anuncio"></h1>
    </div>
    <div class="form-field">
      <label class="form-field__label" for="valor">Instituição</label>
      <select
        class="form-field__input"
        id="valor"
        [(ngModel)]="instituicao"
        name="instituicao"
      >
        <option class="option" value="undefined" disabled selected>
          Escolha um banco
        </option>
        <option class="option" value="001  Banco do Brasil S.A.">
          001 Banco do Brasil S.A.
        </option>
        <option class="option" value="033  Banco Santander Brail S.A.">
          033 Banco Santander Brasil S.A.
        </option>
        <option class="option" value="237  Banco Bradesco S.A.">
          237 Banco Bradesco S.A.
        </option>
        <option class="option" value="318  Banco BMG S.A.">
          318 Banco BMG S.A.
        </option>
        <option class="option" value="341  Banco Itaú S.A.">
          341 Banco Itaú S.A.
        </option>
        <option class="option" value="422  Banco Safra S.A.">
          422 Banco Safra S.A.
        </option>
        <option class="option" value="745  Banco Citibank S.A.">
          745 Banco Citibank S.A.
        </option>
        <option class="option" value="104  Caixa Econômica Federal">
          104 Caixa Econômica Federal
        </option>
        <option class="option" value="062  Hipercard Banco Múltiplo S.A.">
          062 Hipercard Banco Múltiplo S.A.
        </option>
        <option class="option" value="399  HSBC Bank Brasil S.A.">
          399 HSBC Bank Brasil S.A.
        </option>
      </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="valor">Tipo de Conta</label>
      <select
        class="form-field__input"
        id="valor"
        [(ngModel)]="tipoConta"
        name="tipoConta"
      >
        <option class="option" value="undefined" disabled selected>
          Selecione um tipo de conta
        </option>
        <option class="option" value="Conta Corrente">Conta Corrente</option>
        <option class="option" value="Conta Corrente">Conta Pagamento</option>
      </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="valor">Agência</label>
      <input
        class="form-field__input"
        id="agencia"
        type="text"
        [(ngModel)]="agencia"
        name="agencia"
        placeholder="agência"
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="valor">Conta</label>
      <input
        class="form-field__input"
        id="conta"
        type="text"
        [(ngModel)]="conta"
        name="conta"
        placeholder="conta"
        required
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Valor</label>
      <input
        class="form-field__input"
        id="valor"
        type="number"
        [(ngModel)]="valor"
        name="valor"
        required
      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
